<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donor Search</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box{
      background:#020617;
      padding:25px;
      border-radius:10px;
      width:320px;
      text-align:center;
      box-shadow:0 0 12px #ef4444;
    }
    input,select,button{
      width:100%;
      padding:10px;
      margin:6px 0;
      border-radius:5px;
      border:none;
      outline:none;
      font-size:14px;
    }
    button{
      background:#ef4444;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
    .result{
      margin-top:10px;
      text-align:left;
      font-size:14px;
      max-height:200px;
      overflow:auto;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>ü©∏ Blood Donor Search</h2>

  <select id="blood">
    <option value="">Select Blood Group</option>
    <option>O+</option>
    <option>O-</option>
    <option>A+</option>
    <option>A-</option>
    <option>B+</option>
    <option>B-</option>
    <option>AB+</option>
    <option>AB-</option>
  </select>

  <input id="city" placeholder="Enter City (Ex: Chennai)" />

  <button onclick="searchDonor()">Search</button>

  <div id="result" class="result"></div>
</div>

<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC9xmxYgma37ABQKKmVbOME-ndACMPB200",
    authDomain: "blood-donar-9f832.firebaseapp.com",
    projectId: "blood-donar-9f832",
    storageBucket: "blood-donar-9f832.firebasestorage.app",
    messagingSenderId: "913291193453",
    appId: "1:913291193453:web:f7f5f0f6fd1d103c03a364",
    measurementId: "G-PFHG21FYVR"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.searchDonor = async function(){

    let blood = document.getElementById("blood").value.toLowerCase();
    let city  = document.getElementById("city").value.trim().toLowerCase();

    if(blood === ""){
      alert("Please select a Blood Group");
      return;
    }

    if(city === ""){
      alert("Please enter City");
      return;
    }

    const q = query(
      collection(db, "donors"),
      where("blood", "==", blood),
      where("city", "==", city)
    );

    const snapshot = await getDocs(q);

    let output = "";

    snapshot.forEach(doc => {
      let d = doc.data();
      output += `
        <p>
          <b>${d.name}</b><br>
          üìû ${d.phone}<br>
          ü©∏ ${d.blood.toUpperCase()} | üìç ${d.city.toUpperCase()}
        </p>
        <hr>
      `;
    });

    document.getElementById("result").innerHTML =
      output || "‚ùå No donors found";

  }

</script>

</body>
</html>
